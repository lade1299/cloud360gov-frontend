<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloud Integration | Cloud360Gov</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard">
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="daveclar-logo.jpeg" alt="Company Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="reports.html">Reports</a></li>
          <li><a href="compliance.html">Compliance</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <div class="settings-header">
        <div></div>
        <div style="text-align: right;">
          <strong id="usernameDisplay">Welcome, Username</strong><br />
          <a href="settings.html" class="back-btn">&larr; Back to Settings</a>
        </div>
      </div>

      <!-- <h2>Cloud Integration</h2>*/ -->

      <!-- Integration Cards -->
      <h2>Cloud Integration</h2>

      <!-- Integration Cards -->
      <div class="integration-grid">
       <div class="integration-card">
  <!-- <img src="src/assets/microsoft365.png" alt="Microsoft 365" /> -->
        <h3>Microsoft 365</h3>
        <button class="connect-btn">Connect</button>
       </div>
       <div class="integration-card">
  <!-- <img src="src/assets/gcp.png" alt="Google Cloud" /> -->
        <h3>Google Cloud</h3>
        <button class="connect-btn">Connect</button>
       </div>
       <div class="integration-card">
  <!-- <img src="src/assets/azure.png" alt="Microsoft Azure" /> -->
        <h3>Microsoft Azure</h3>
        <button class="connect-btn">Connect</button>
       </div>
       <div class="integration-card">
  <!-- <img src="src/assets/snowflake.png" alt="Snowflake" /> -->
        <h3>Snowflake</h3>
        <button class="connect-btn">Connect</button>
       </div>
      </div>


      <!-- Feedback Message -->
      <div id="connectionMessage" style="margin-top: 20px; font-weight: bold; color: green;"></div>

      <!-- Footer -->
      <footer class="footer">
        <p>Built by <strong>Daveclar Cloud Solutions</strong></p>
      </footer>
    </main>
  </div>

  <script>
    const buttons = document.querySelectorAll(".connect-btn");
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        document.getElementById("connectionMessage").innerText =
          `Integration initiated! (Backend logic to be implemented)`;
      });
    });
  </script>
</body>
</html>
