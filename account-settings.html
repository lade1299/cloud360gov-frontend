<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Settings | Cloud360Gov</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard">
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="daveclar-logo.jpeg" alt="Company Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="reports.html">Reports</a></li>
          <li><a href="compliance.html">Compliance</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <div class="settings-header">
        <div></div> <!-- spacer -->
        <div style="text-align: right;">
          <div><strong id="usernameDisplay">Welcome, Username</strong></div>
          <a href="settings.html" class="back-btn">‚Üê Back to Settings</a>
        </div>
      </div>

      <h2>Account Settings</h2>

      <!-- Form -->
      <form class="account-form">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter new email" />

        <label for="password">New Password</label>
        <input type="password" id="password" placeholder="Enter new password" />

        <label for="profilePhoto">Profile Photo</label>
        <input type="file" id="profilePhoto" />

        <button type="submit" class="save-btn">Save Changes</button>
      </form>

      <!-- Footer -->
      <footer class="footer">
        <p>Built by <strong>Daveclar Cloud Solutions</strong></p>
      </footer>
    </main>
  </div>
</body>
</html>
