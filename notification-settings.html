<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notification Settings | Cloud360Gov</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard">
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="daveclar-logo.jpeg" alt="Company Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="reports.html">Reports</a></li>
          <li><a href="compliance.html">Compliance</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="settings-header">
        <div></div>
        <div style="text-align: right;">
          <div><strong id="usernameDisplay">Welcome, Username</strong></div>
          <a href="settings.html" class="back-btn">‚Üê Back to Settings</a>
        </div>
      </div>

      <h2>Notification Settings</h2>

      <!-- Notification Toggles -->
      <div class="notification-options">
        <label class="switch-label">
          <span>Email Alerts</span>
          <input type="checkbox" id="emailToggle">
          <span class="slider round"></span>
        </label>
        <label class="switch-label">
          <span>SMS Alerts</span>
          <input type="checkbox" id="smsToggle">
          <span class="slider round"></span>
        </label>
      </div>

      <!-- Save Button -->
      <div style="text-align: right; margin-top: 30px;">
        <button class="save-btn" onclick="saveNotificationSettings()">Save Changes</button>
      </div>

      <!-- Success Message -->
      <div id="notificationMessage" style="display:none; color: green; margin-top: 20px; font-weight: bold;"></div>

      <!-- Footer -->
      <footer class="footer">
        <p>Built by <strong>Daveclar Cloud Solutions</strong></p>
      </footer>
    </main>
  </div>

  <script>
    function saveNotificationSettings() {
      const emailEnabled = document.getElementById('emailToggle').checked;
      const smsEnabled = document.getElementById('smsToggle').checked;

      // Simulate save
      document.getElementById('notificationMessage').style.display = 'block';
      document.getElementById('notificationMessage').innerText =
        "Preferences saved! (Backend logic to be implemented)";
    }
  </script>
</body>
</html>
