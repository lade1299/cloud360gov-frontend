<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account - Cloud360Gov</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="src/Register.js" defer></script>
</head>
<body>
  <!-- Logo -->
  <div style="position: absolute; top: 20px; left: 20px;">
    <img src="daveclar-logo.jpeg" alt="Company Logo" style="height: 60px;" />
  </div>

  <div class="container">
    <div class="login-box">
      <h2>Create an Account</h2>
      <form id="register-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Choose a password" required />

        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="First name" required />

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Last name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Your address" />

        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Your city" />

        <label for="state">State</label>
        <input type="text" id="state" name="state" placeholder="Your state" />

        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Your country" />

        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" name="zipcode" placeholder="Postal code" />

        <button type="submit">Register</button>
      </form>

      <div id="register-message" style="margin-top: 10px;"></div>

      <p style="margin-top: 10px;">Already have an account? <a href="index.html">Go to login</a></p>
    </div>
  </div>
</body>
</html>
