<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cloud360Gov Login</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      function validateForm() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          alert("Please enter both username and password.");
          return false;
        }
        return true;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <!-- Logo at top left -->
      <div class="logo">
        <img src="daveclar-logo.jpeg" alt="Company Logo" style="height: 150px;" />
      </div>

      <!-- Login Box -->
      <div class="login-box">
        <h2>Cloud360Gov</h2>
        <form action="dashboard.html" method="GET" onsubmit="return validateForm()">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />

          <button type="submit">Sign In</button>

          <div class="links">
            <a href="#">Forgot your password?</a>
            <a href="#">Create an account</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer outside container -->
    <footer class="footer" style="text-align: center; margin-top: 30px; font-size: 14px;">
      <p>Built by <strong>Daveclar Cloud Solutions</strong></p>
    </footer>
  </body>
</html>
