<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cloud360Gov Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Logo at very top left -->
    <div style="position: absolute; top: 20px; left: 20px;">
      <img src="daveclar-logo.jpeg" alt="Company Logo" style="height: 60px;" />
    </div>

    <div class="container">
      <!-- Login Box -->
      <div class="login-box">
        <h2>Cloud360Gov</h2>
        <form id="login-form">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" />

          <button type="submit">Sign In</button>

          <div class="links">
            <a href="#" id="forgot-password-link">Forgot your password?</a>
            <a href="#" id="create-account-link">Create an account</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer outside container -->
    <footer class="footer" style="text-align: center; margin-top: 30px; font-size: 14px;">
      <p>Built by <strong>Daveclar Cloud Solutions</strong></p>
    </footer>

    <script type="module" src="./src/Login.js"></script>
  </body>
</html>
