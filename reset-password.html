<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - Cloud360Gov</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="./src/reset-password.js" defer></script>
</head>
<body>
  <div style="position: absolute; top: 20px; left: 20px;">
    <img src="daveclar-logo.jpeg" alt="Company Logo" style="height: 60px;" />
  </div>

  <div class="container">
    <div class="login-box">
      <h2>Reset Your Password</h2>
      <form id="reset-password-form">
  <div class="form-group">
    <label>New Password</label>
    <div class="password-wrapper">
      <input type="password" id="new-password" name="new-password" placeholder="Enter your new password" required />
      <span class="toggle" onclick="togglePassword('new-password')">👁️</span>
    </div>
  </div>

  <div class="form-group">
    <label>Confirm Password</label>
    <div class="password-wrapper">
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password" required />
      <span class="toggle" onclick="togglePassword('confirm-password')">👁️</span>
    </div>
  </div>

  <button type="submit">Reset Password</button>
</form>


      <div id="reset-message" style="margin-top: 15px;"></div>
    </div>
  </div>
<script>
  function togglePassword(fieldId) {
    const input = document.getElementById(fieldId);
    input.type = input.type === "password" ? "text" : "password";
  }
</script>
</body>
</html>
