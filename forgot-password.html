<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password - Cloud360Gov</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="position: absolute; top: 20px; left: 20px;">
      <img src="daveclar-logo.jpeg" alt="Company Logo" style="height: 60px;" />
    </div>

    <div class="container">
      <div class="login-box">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
          <label for="email">Enter your email address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />
          <button type="submit">Request Reset</button>
        </form>
        <div id="forgot-message" style="margin-top: 10px; color: red;"></div>

        <div class="links">
          <a href="index.html">Back to login</a>
        </div>
      </div>
    </div>

    <footer class="footer" style="text-align: center; margin-top: 30px; font-size: 14px;">
      <p>Built by <strong>Daveclar Cloud Solutions</strong></p>
    </footer>

    <script type="module" src="./src/forgotpassword.js"></script>
  </body>
</html>
